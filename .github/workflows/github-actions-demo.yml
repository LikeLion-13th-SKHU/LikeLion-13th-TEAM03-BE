name: Spring Boot CI/CD Pipeline
run-name: ${{ github.actor }}가 Spring Boot 애플리케이션을 빌드하고 배포합니다 🚀

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  JAVA_VERSION: '17'
  APP_NAME: 'sambakja'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sambakja
        
    steps:
    - name: 📥 코드 체크아웃
      uses: actions/checkout@v4
      
    - name: ☕ JDK ${{ env.JAVA_VERSION }} 설정
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle
        
    - name: 🔧 Gradle 실행 권한 부여
      run: chmod +x gradlew
        
    - name: 🏗️ 애플리케이션 빌드
      run: ./gradlew bootJar -x test --no-daemon
      
    - name: 📦 JAR 파일 업로드
      uses: actions/upload-artifact@v4
      with:
        name: jar-file
        path: sambakja/build/libs/*.jar
        retention-days: 1

  build-docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: 📥 코드 체크아웃
      uses: actions/checkout@v4
      
    - name: 📦 JAR 파일 다운로드
      uses: actions/download-artifact@v4
      with:
        name: jar-file
        path: sambakja/build/libs/
        
    - name: 🐳 Docker Buildx 설정
      uses: docker/setup-buildx-action@v3
      
    - name: 🔐 Docker Hub 로그인
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 🏗️ Docker 이미지 빌드 및 푸시
      uses: docker/build-push-action@v5
      with:
        context: sambakja
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-docker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: development
    
    steps:
    - name: 🚀 서버에 배포
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEV_SERVER_HOST }}
        username: ${{ secrets.DEV_SERVER_USERNAME }}
        key: ${{ secrets.DEV_SERVER_SSH_KEY }}
        script: |
          echo "🔄 기존 컨테이너 중지 및 제거..."
          sudo docker stop ${{ env.APP_NAME }} || true
          sudo docker rm ${{ env.APP_NAME }} || true
          
          echo "📥 새 이미지 다운로드..."
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
          
          echo "🚀 새 컨테이너 실행..."
          sudo docker run -d \
            --name ${{ env.APP_NAME }} \
            -p 8082:8082 \
            --restart unless-stopped \
            ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest
            
    - name: 🩺 헬스 체크
      run: |
        echo "⏳ 애플리케이션 시작 대기 중..."
        sleep 30
        
        echo "🩺 헬스 체크 수행..."
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.DEV_SERVER_HOST }}:8082/actuator/health)
        if [ $response -eq 200 ]; then
          echo "✅ 배포 성공!"
        else
          echo "❌ 헬스 체크 실패 (HTTP $response)"
          exit 1
        fi
        
    - name: 📢 배포 완료 알림
      run: echo "🎉 배포가 성공적으로 완료되었습니다!"
